{% extends "base.html" %}

{% block content %}
    <section class="welcome-section">
        <div class="welcome-container">
            <h2 class="welcome-title">Добро пожаловать в систему сопровождения</h2>

            <div class="action-buttons">
                <div class="button-row">
                    <a href="{{ url_for('add_request_page') }}" class="action-btn primary-btn">
                        <i class="bi bi-plus-circle"></i> Добавить заявку
                    </a>
                    <a href="{{ url_for('add_employee_page') }}" class="action-btn primary-btn">
                        <i class="bi bi-person-plus"></i> Добавить сотрудника
                    </a>
                </div>

                <div class="button-row">
                    <a href="{{ url_for('requests_list') }}" class="action-btn secondary-btn">
                        <i class="bi bi-list-task"></i> Просмотр заявок
                    </a>
                    <a href="{{ url_for('employees_list') }}" class="action-btn secondary-btn">
                        <i class="bi bi-people"></i> Просмотр сотрудников
                    </a>
                </div>

                <div class="admin-button-row">
                    {% if not session.get('admin_logged') %}
                        <a href="{{ url_for('admin_login') }}" class="action-btn admin-btn">
                            <i class="bi bi-shield-lock"></i> Режим администратора
                        </a>
                    {% else %}
                        <a href="{{ url_for('admin_dashboard') }}" class="action-btn admin-panel-btn">
                            <i class="bi bi-speedometer2"></i> Админ-панель
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <style>
        .welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .welcome-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3rem;
            line-height: 1.3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .admin-button-row {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.8rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 240px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .primary-btn {
            background-color: #4e73df;
            color: white;
            border: 2px solid #4e73df;
        }

        .primary-btn:hover {
            background-color: #3a60d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(78, 115, 223, 0.2);
        }

        .secondary-btn {
            background-color: white;
            color: #4e73df;
            border: 2px solid #4e73df;
        }

        .secondary-btn:hover {
            background-color: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(78, 115, 223, 0.1);
        }

        .admin-btn {
            background-color: #ffc107;
            color: #212529;
            border: 2px solid #ffc107;
        }

        .admin-btn:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 193, 7, 0.2);
        }

        .admin-panel-btn {
            background-color: #28a745;
            color: white;
            border: 2px solid #28a745;
        }

        .admin-panel-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.2);
        }

        .bi {
            margin-right: 0.6rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }

            .action-btn {
                min-width: 100%;
                padding: 0.9rem 1.5rem;
            }

            .button-row {
                gap: 1rem;
                width: 100%;
                flex-direction: column;
            }

            .admin-button-row {
                margin-top: 1.5rem;
            }
        }
    </style>
{% endblock %}
